<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <article class="card">
      <figure class="card__picture">
        <img class="card__image" src="images/image-equilibrium.jpg" alt="img-avatar">
        <div class="card__show">
          <img class="card__view" src="images/icon-view.svg" alt="view">
        </div>
      </figure>
      <div class="card__heading">
        <a class="card__title"> Equilibrium #3429</a>
        <p class="card__text">Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="card__body">
        <div class="card__dates">
          <img class="card__icon" src="images/icon-ethereum.svg" alt="img-diamond">
          <p class="card__info card__info--diamond"> 0.041 ETH</p>
        </div>
        <div class="card__dates">
          <img class="card__icon " src="images/icon-clock.svg" alt="img-clock">
          <p class="card__info card__info--time"> 3 days left</p>
        </div>
      </div>
      <footer class="card__footer">
        <div class="card__perfil">
            <img class="card__person" src="images/image-avatar.png" alt="image-avatar">
        </div>
        <h3 class="card__description">  Creation of  <a class="card__description--white"> Jules Wyvern</a> </h3>
      </footer>
  </article>

</body>
</html>
